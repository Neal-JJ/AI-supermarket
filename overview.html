<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI超市 - 发展现状</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E293B;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #1E40AF 0%, #3B82F6 50%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.2rem;
            color: #94A3B8;
            margin-bottom: 40px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 40px;
            color: #3B82F6;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .stat-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #06B6D4;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #94A3B8;
        }

        .progress-section {
            margin-bottom: 60px;
        }

        .progress-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        .progress-item {
            margin-bottom: 30px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #94A3B8;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1E40AF 0%, #3B82F6 100%);
            border-radius: 6px;
            transition: width 1s ease-in-out;
        }

        .chart-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 60px;
            text-align: center;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #94A3B8;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index_final_complete_43.html" class="back-link">← 返回首页</a>
        
        <header>
            <h1>AI超市发展现状</h1>
            <p>了解AI技术在超市行业的发展现状和应用渗透率</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">120%</div>
                <div class="stat-label">AI超市投资增长率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">65%</div>
                <div class="stat-label">大型超市AI应用率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">25%</div>
                <div class="stat-label">运营成本平均降低</div>
            </div>
        </div>

        <div class="progress-section">
            <h2 class="progress-title">AI技术应用率</h2>
            <div class="progress-item">
                <div class="progress-label">
                    <span>智能收银系统</span>
                    <span>85%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 85%;"></div>
                </div>
            </div>
            <div class="progress-item">
                <div class="progress-label">
                    <span>AI防损系统</span>
                    <span>70%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 70%;"></div>
                </div>
            </div>
            <div class="progress-item">
                <div class="progress-label">
                    <span>智能库存管理</span>
                    <span>60%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 60%;"></div>
                </div>
            </div>
            <div class="progress-item">
                <div class="progress-label">
                    <span>个性化营销</span>
                    <span>45%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 45%;"></div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">AI超市应用渗透率</h2>
            <div style="width: 100%; max-width: 400px; margin: 0 auto;">
                <canvas id="aiPenetrationChart"></canvas>
            </div>
        </div>

        <footer>
            <p>© 2026 AI超市影响分析报告. 基于真实行业数据和全球前沿案例分析</p>
            <p style="margin-top: 10px; font-size: 0.9rem;">探索AI重塑零售的无限可能</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script>
        // 页面加载完成后初始化图表
        window.addEventListener('load', function() {
            // 初始化环形图
            const ctx = document.getElementById('aiPenetrationChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['已应用AI技术', '未应用AI技术'],
                    datasets: [{
                        data: [65, 35],
                        backgroundColor: [
                            '#3B82F6',
                            'rgba(255, 255, 255, 0.1)'
                        ],
                        borderColor: [
                            '#1E40AF',
                            'transparent'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#ffffff',
                                padding: 20
                            }
                        }
                    }
                }
            });

            // 为进度条添加动画效果
            const progressFills = document.querySelectorAll('.progress-fill');
            progressFills.forEach(fill => {
                const width = fill.style.width;
                fill.style.width = '0%';
                setTimeout(() => {
                    fill.style.width = width;
                }, 500);
            });
        });
    </script>
</body>
</html>
